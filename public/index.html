<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Рулетка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Экран авторизации -->
        <div id="authScreen" class="screen">
            <div class="auth-container">
                <h1>Онлайн Рулетка</h1>
                <div class="auth-tabs">
                    <button type="button" class="tab-btn active" onclick="switchTab('login')">Вход</button>
                    <button type="button" class="tab-btn" onclick="switchTab('register')">Регистрация</button>
                </div>

                <form id="loginForm" class="auth-form active">
                    <input type="text" id="loginUsername" placeholder="Логин" required autocomplete="username">
                    <input type="password" id="loginPassword" placeholder="Пароль" required autocomplete="current-password">
                    <button type="submit">Войти</button>
                </form>

                <form id="registerForm" class="auth-form">
                    <input type="text" id="registerUsername" placeholder="Логин (мин. 3 символа)" required autocomplete="username">
                    <input type="password" id="registerPassword" placeholder="Пароль (мин. 6 символов)" required autocomplete="new-password">
                    <button type="submit">Зарегистрироваться</button>
                </form>

                <div id="authError" class="error-message"></div>
            </div>
        </div>

        <!-- Основной игровой экран -->
        <div id="gameScreen" class="screen hidden">
            <header class="header">
                <div class="header-left">
                    <h1>Рулетка</h1>
                    <div class="timer">
                        <span id="timerText">Ставки: </span>
                        <span id="timeLeft">30</span>с
                    </div>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span id="username">Загрузка...</span>
                        <span class="balance">Баланс: <span id="balance">0</span></span>
                    </div>
                    <button type="button" id="profileBtn" class="profile-btn">Профиль</button>
                    <button type="button" id="logoutBtn" class="logout-btn">Выход</button>
                </div>
            </header>

            <main class="main-content">
                <!-- Рулетка -->
                <div class="roulette-container">
                    <div class="roulette-wheel" id="rouletteWheel">
                        <div class="wheel-section red"></div>
                        <div class="wheel-section black"></div>
                        <div class="wheel-section red"></div>
                        <div class="wheel-section black"></div>
                        <div class="wheel-section red"></div>
                        <div class="wheel-section black"></div>
                        <div class="wheel-section red"></div>
                        <div class="wheel-section black"></div>
                        <div class="wheel-section red"></div>
                        <div class="wheel-section black"></div>
                        <div class="wheel-section red"></div>
                        <div class="wheel-section black"></div>
                        <div class="wheel-section red"></div>
                        <div class="wheel-section black"></div>
                        <div class="wheel-section green"></div>
                    </div>
                    <div class="wheel-pointer"></div>
                </div>

                <!-- Панель ставок -->
                <div class="betting-panel">
                    <div class="bet-buttons">
                        <button type="button" class="bet-btn red" data-color="red">
                            <span class="bet-color"></span>
                            <span class="bet-label">Красное</span>
                            <span class="bet-multiplier">x2</span>
                        </button>
                        <button type="button" class="bet-btn black" data-color="black">
                            <span class="bet-color"></span>
                            <span class="bet-label">Черное</span>
                            <span class="bet-multiplier">x2</span>
                        </button>
                        <button type="button" class="bet-btn green" data-color="green">
                            <span class="bet-color"></span>
                            <span class="bet-label">Зеленое</span>
                            <span class="bet-multiplier">x14</span>
                        </button>
                    </div>

                    <div class="bet-input-section">
                        <input type="number" id="betAmount" placeholder="Сумма ставки" min="1" max="10000" step="1">
                        <button type="button" id="placeBetBtn" class="place-bet-btn" disabled>Сделать ставку</button>
                    </div>
                </div>

                <!-- История и ставки -->
                <div class="info-panels">
                    <div class="panel">
                        <h3>История игр</h3>
                        <div id="gameHistory" class="history-list">
                            <p>Загрузка истории...</p>
                        </div>
                    </div>
                    <div class="panel">
                        <h3>Текущие ставки</h3>
                        <div id="currentBets" class="bets-list">
                            <p>Ставок пока нет</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Модальное окно профиля -->
        <div id="profileModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Личный кабинет</h2>
                <div class="profile-stats">
                    <div class="stat">
                        <span class="stat-label">Баланс:</span>
                        <span id="profileBalance" class="stat-value">0</span>
                    </div>
                </div>
                <h3>История ставок</h3>
                <div id="userBets" class="user-bets-list">
                    <p>Загрузка истории ставок...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
